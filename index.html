<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  #chat-container {
    background-color: white;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  #question {
    width: calc(100% - 100px);
    box-sizing: border-box;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #submit {
    width: 80px;
    height: 38px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px;
  }

  #submit:hover {
    background-color: #0b6bd3;
  }

  #response-container {
    margin-top: 20px;
    padding: 10px;
    background-color: #f1f1f1;
    border-radius: 5px;
    overflow-y: auto;
    max-height: 300px;
  }

  .response {
    margin-bottom: 10px;
    padding: 5px 10px;
    border-radius: 5px;
  }

  .user {
    background-color: #1e90ff;
    color: white;
    align-self: flex-end;
  }

  .bot {
    background-color: #e1e1e1;
  }

  @keyframes spinner {
    to { transform: rotate(360deg); }
  }

  .loading {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #1e90ff;
    border-radius: 50%;
    animation: spinner 1s linear infinite;
    margin: 10px auto;
  }
</style>
</head>
<body>
  <h1>Need Help?</h1>
  <div id="chat-container">
    <input type="text" id="question" placeholder="Type your question...">
    <button id="submit">Submit</button>
    <div id="response-container">
      <div id="loading-wrapper" style="text-align:center;">
        <div id="loading" class="loading"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('submit').addEventListener('click', function() {
      var question = document.getElementById('question').value;
      if (question) {
        var responseContainer = document.getElementById('response-container');
        var userResponse = document.createElement('div');
        userResponse.className = 'response user';
        userResponse.innerText = question;
        responseContainer.appendChild(userResponse);
        responseContainer.scrollTop = responseContainer.scrollHeight;
        document.getElementById('question').value = '';

        var loadingWrapper = document.createElement('div');
        loadingWrapper.styletextAlign = 'center';
        var loading = document.createElement('div');
        loading.className = 'loading';
        loadingWrapper.appendChild(loading);
        responseContainer.appendChild(loadingWrapper);
        responseContainer.scrollTop = responseContainer.scrollHeight;

        setTimeout(function() {
          responseContainer.removeChild(loadingWrapper);

          var botResponse = document.createElement('div');
          botResponse.className = 'response bot';
          botResponse.innerText = getBotAnswer(question);
          responseContainer.appendChild(botResponse);
          responseContainer.scrollTop = responseContainer.scrollHeight;
        }, 1000);
      }
    });

    function getBotAnswer(question) {
      var botAnswers = {
        'What is your name?': 'I am a Chatbot.',
        'How are you?': 'As an AI, I do not have emotions, but I am functioning properly.',
        'Can you help me?': 'Of course, I am here to help you with your questions.'
      };

      var lowercaseQuestion = question.toLowerCase();
      for (var key in botAnswers) {
        if (botAnswers.hasOwnProperty(key)) {
          if (lowercaseQuestion.includes(key.toLowerCase())) {
            return botAnswers[key];
          }
        }
      }

      return 'I am sorry, but I do not understand your question. Please try again.';
    }
  </script>
</body>
</html>
